            <section class="content">

                <ul class="content__list">
                    <li class="content__item">
                        <section class="shop">
                            <figure class="shop__figure">
                                <img src="./assets/img/bistro.jpg" alt="">

                            <section class="shop-details">
                                <ul class="shop-details__list">
                                    <li class="shop-details__item">

                                                </li>
                                                <li class="shop-details__link-item">
                                                    <a href="tel:050-8881-0078" class="shop-details__btn">TEL</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                            </section>
                        </section>
                    </li>
                    <li class="content__item">
                        <section class="shop">
                            <figure class="shop__figure">
                                <img src="./assets/img//hiroshima-store.jpg" alt="">

                                <ul class="shop-details__list">
